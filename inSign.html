<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Share-Out</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="white-text" id="Back"> <i class="large material-icons">arrow_back</i></a>

    </nav>

    <form class="container" style="margin-top: 5vw; margin-bottom: 5vw;">


        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Введите свой e-mail" aria-describedby="email-addon">
        </div>



        <div class="form-row">
            <div class="form-group col">
                <label for="title">Пароль</label>
                <input type="password" class="form-control" id="pass1" placeholder="Введите пароль">
            </div>
        </div>

        <button class="btn btn-primary" type="submit" id="signBtn">Войти</button>

    </form>

</body>

<script type="text/javascript" src=" https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
   
    $("#Back").on('click', function() {
        window.history.back();
    })
     $("#signBtn").on('click', function() {
            if ($("#log").val() == "" || $("#log").val() == " " || $("#pass").val() == "" || $("#pass").val() == " ") {
                alert("NE vse zapolnil!");
            } else {
                //$("#reg").hide();
                $.ajax({
                    url: 'http://127.0.0.1:8000/signIn',
                    success: function(data) {
                        console.log(data);
                        window.location='index.html';
                        localStorage.setItem("user_id", data[0].id);

                    },
                    data: {
                        log: $("#email").val(),
                        pass: $("#pass1").val(),
                    }
                });
            }
        })

</script>

</html>
